<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Toolbar Dial Options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="theme" class="DefaultLight">
      <div id="options">
        <header>Toolbar Dial Options</header>
        <main>
          <div class="setting-wrapper">
            <div class="setting-label homepage">Home Page:</div>
            <div class="setting-option">
              The following URL can been used for the browser's homepage. <br />
              <span id="homepage-url"></span>
            </div>
            <div class="setting-label">Installed version:</div>
            <div class="setting-option">
              <span id="version-id"></span>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="./options.js"></script>
  </body>
</html>
